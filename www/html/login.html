<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42 Webserv - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>üåå Welcome to 42 Webserv</h1>
        <div class="section">
            <h2>üîë Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="button">Login</button>
            </form>
            <div id="loginResponse"></div>
            <p>Don't have an account? <a href="#">Register here</a></p>
        </div>
    </div>
    <div class="astronaut"></div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username === 'admin' && password === 'password') {
                document.getElementById('loginResponse').innerHTML = '<p style="color: lightgreen;">‚úÖ Login Successful!</p>';
            } else {
                document.getElementById('loginResponse').innerHTML = '<p style="color: red;">‚ùå Invalid Username or Password</p>';
            }
        });
    </script>
</body>
</html>
